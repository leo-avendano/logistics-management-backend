<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autenticaci√≥n Firebase</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f1f1f1;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .logo {
        display: block;
        max-width: 120px;
        margin: 0 auto 16px;
      }
      .title {
        font-weight: bold;
        font-size: 24px;
        text-align: center;
        color: #333;
        margin-top: 0;
        margin-bottom: 8px;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 550px;
      }
      #verifyEmailUI {
        text-align: center;
      }

      h2 {
        text-align: center;
        margin-bottom: 24px;
      }
      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #ffc107;
        border: none;
        color: rgb(0, 0, 0);
        font-size: 18px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
      }
      .error {
        color: red;
        font-size: 14px;
        margin-bottom: 8px;
        text-align: center;
      }
      .input-group {
        position: relative;
        width: 100%;
        margin-bottom: 16px;
      }
      .input-group input {
        width: 100%;
        padding: 12px 40px 12px 12px; /* espacio a la derecha para el √≠cono */
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
      }
      .toggle-password {
        position: absolute;
        top: 50%;
        right: 12px;
        transform: translateY(-50%);
        cursor: pointer;
        user-select: none;
        font-size: 18px;
        color: #888;
      }
      .hidden {
        display: none;
      }
      .icon {
        font-size: 48px;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/img/logo.png" alt="Logo" class="logo" />
      <h1 class="title">DE REMATE</h1>

      <!-- Pantalla de verificaci√≥n de correo -->
      <div id="verifyEmailUI" class="hidden">
        <div class="icon">‚úÖ</div>
        <h2>¬°Correo verificado!</h2>
        <p>Ya pod√©s iniciar sesi√≥n con tu cuenta.</p>
      </div>

      <!-- Pantalla de restablecimiento de contrase√±a -->
      <div id="resetPasswordUI" class="hidden">
        <h2>Restablecer Contrase√±a</h2>
        <div id="error" class="error"></div>
        <div class="input-group">
          <input
            type="password"
            id="newPassword"
            placeholder="Nueva contrase√±a"
          />
          <span
            class="toggle-password"
            onclick="togglePassword('newPassword', this)"
            >üëÅÔ∏è</span
          >
        </div>

        <div class="input-group">
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirmar contrase√±a"
          />
          <span
            class="toggle-password"
            onclick="togglePassword('confirmPassword', this)"
            >üëÅÔ∏è</span
          >
        </div>

        <button onclick="resetPassword()">Cambiar Contrase√±a</button>
      </div>

      <div id="generalError" class="error hidden"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyAtvzYw_MsJ1APGxkMxV67hWSp_ajNCvCY",
        authDomain: "logistics-management-26709.firebaseapp.com",
      };
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      function handleAuth() {
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get("mode");
        const oobCode = urlParams.get("oobCode");

        const verifyUI = document.getElementById("verifyEmailUI");
        const resetUI = document.getElementById("resetPasswordUI");
        const resetError = document.getElementById("error");
        const generalError = document.getElementById("generalError");

        if (mode === "resetPassword") {
          if (!oobCode) {
            showGeneralError("C√≥digo inv√°lido para cambio de contrase√±a.");
            return;
          }
          resetUI.classList.remove("hidden");
        } else if (mode === "verifyEmail") {
          if (!oobCode) {
            showGeneralError("C√≥digo inv√°lido para verificaci√≥n.");
            return;
          }

          auth
            .applyActionCode(oobCode)
            .then(() => {
              verifyUI.classList.remove("hidden");
            })
            .catch(() => {
              showGeneralError("Este enlace ya fue usado o no es v√°lido.");
            });
        } else {
          showGeneralError("Acci√≥n desconocida.");
        }
      }

      function resetPassword() {
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const errorDiv = document.getElementById("error");

        if (newPassword !== confirmPassword) {
          errorDiv.textContent = "Las contrase√±as no coinciden.";
          return;
        }

        if (!isPasswordSecure(newPassword)) {
          errorDiv.textContent =
            "La contrase√±a debe tener al menos 8 caracteres, incluir may√∫sculas, min√∫sculas, un n√∫mero y un s√≠mbolo.";
          return;
        }

        const params = new URLSearchParams(window.location.search);
        const oobCode = params.get("oobCode");

        if (!oobCode) {
          errorDiv.textContent = "C√≥digo de verificaci√≥n no v√°lido o faltante.";
          return;
        }

        auth
          .confirmPasswordReset(oobCode, newPassword)
          .then(() => {
            alert(
              "Contrase√±a actualizada con √©xito. Ahora pod√©s iniciar sesi√≥n."
            );
          })
          .catch((error) => {
            console.error(error);
            errorDiv.textContent = "Ocurri√≥ un error: " + error.message;
          });
      }

      function isPasswordSecure(password) {
        const pattern =
          /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=!?.*()_\-]).{8,}$/;
        return pattern.test(password);
      }

      function showGeneralError(msg) {
        generalError.textContent = msg;
        generalError.classList.remove("hidden");
      }

      function togglePassword(inputId, toggleElement) {
        const input = document.getElementById(inputId);
        const isPassword = input.type === "password";
        input.type = isPassword ? "text" : "password";
        toggleElement.textContent = isPassword ? "üôà" : "üëÅÔ∏è";
      }

      // Llamar a la funci√≥n handleAuth para ejecutar la l√≥gica
      handleAuth();
    </script>
  </body>
</html>
